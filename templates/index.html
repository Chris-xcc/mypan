<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div>{{ fail }}</div>
        <div>{{ success }}</div>
        <div class="container">
            <form action="/uploadfile/" method="post" enctype="multipart/form-data">
                <input type="file" name="files" multiple="multiple">
                <button>上传</button>
            </form>
        </div>

        {% for file in files %}
            {% for f in file %}
                <div><a href="/download/{{ f }}"> {{ f }} </a></div>
            {% endfor %}
        {% endfor %}

    </body>
</html>
